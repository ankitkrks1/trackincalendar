<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .crossed-out {
            position: relative;
            color: #ef4444;
        }
        .crossed-out::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background-color: #ef4444;
            transform: rotate(-45deg);
            transform-origin: center;
        }
        .calendar-day {
            transition: all 0.2s ease;
        }
        .calendar-day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .other-month-day {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 text-white p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Task Tracker</h2>
                <div class="flex space-x-2">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-indigo-700 transition">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next-month" class="p-2 rounded-full hover:bg-indigo-700 transition">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            <div id="month-year" class="text-xl font-semibold">June 2023</div>
        </div>

        <div class="p-6">
            <div class="grid grid-cols-7 gap-2 mb-4">
                <div class="text-center font-medium text-gray-500">Sun</div>
                <div class="text-center font-medium text-gray-500">Mon</div>
                <div class="text-center font-medium text-gray-500">Tue</div>
                <div class="text-center font-medium text-gray-500">Wed</div>
                <div class="text-center font-medium text-gray-500">Thu</div>
                <div class="text-center font-medium text-gray-500">Fri</div>
                <div class="text-center font-medium text-gray-500">Sat</div>
            </div>

            <div id="calendar-days" class="grid grid-cols-7 gap-2"></div>

            <div class="mt-6 flex flex-wrap gap-2 justify-between items-center">
                <div class="text-sm text-gray-600">
                    <span id="completed-count">0</span> crossed â€¢
                    <span id="uncrossed-count">0</span> uncrossed
                </div>
                <div class="flex flex-wrap gap-2">
                    <button id="summary-btn" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition">Summary</button>
                    <button id="reset-month-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Reset Month</button>
                    <button id="reset-all-btn" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition">Reset All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white max-w-md w-full rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4">Year Summary</h2>
            <p class="mb-2">Crossed Days: <span id="total-crossed"></span></p>
            <p class="mb-4">Uncrossed Days: <span id="total-uncrossed"></span></p>
            <button id="close-summary" class="px-4 py-2 bg-gray-200 rounded-lg w-full hover:bg-gray-300">Close</button>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        const startOfYear = new Date(currentYear, 0, 1);

        const monthYearElement = document.getElementById('month-year');
        const calendarDaysElement = document.getElementById('calendar-days');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const resetMonthButton = document.getElementById('reset-month-btn');
        const resetAllButton = document.getElementById('reset-all-btn');
        const completedCountElement = document.getElementById('completed-count');
        const uncrossedCountElement = document.getElementById('uncrossed-count');
        const summaryBtn = document.getElementById('summary-btn');
        const summaryModal = document.getElementById('summary-modal');
        const totalCrossed = document.getElementById('total-crossed');
        const totalUncrossed = document.getElementById('total-uncrossed');
        const closeSummary = document.getElementById('close-summary');

        let crossedDays = JSON.parse(localStorage.getItem('crossedDays')) || {};

        function updateCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
            monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            calendarDaysElement.innerHTML = '';
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day opacity-0';
                calendarDaysElement.appendChild(emptyDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day h-12 flex items-center justify-center rounded-lg cursor-pointer border border-gray-200';
                dayElement.textContent = day;

                const dateKey = `${currentYear}-${currentMonth + 1}-${day}`;

                if (crossedDays[dateKey]) dayElement.classList.add('crossed-out');

                dayElement.addEventListener('click', function() {
                    if (dayElement.classList.contains('crossed-out')) {
                        dayElement.classList.remove('crossed-out');
                        delete crossedDays[dateKey];
                    } else {
                        dayElement.classList.add('crossed-out');
                        crossedDays[dateKey] = true;
                    }
                    saveCrossedDays();
                    updateCounts();
                });

                calendarDaysElement.appendChild(dayElement);
            }

            updateCounts();
        }

        function updateCounts() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            let crossed = 0;

            for (let day = 1; day <= daysInMonth; day++) {
                const key = `${currentYear}-${currentMonth + 1}-${day}`;
                if (crossedDays[key]) crossed++;
            }

            completedCountElement.textContent = crossed;
            uncrossedCountElement.textContent = daysInMonth - crossed;
        }

        function saveCrossedDays() {
            localStorage.setItem('crossedDays', JSON.stringify(crossedDays));
        }

        function calculateYearSummary() {
            let crossed = 0, uncrossed = 0;
            const today = new Date();

            for (let d = new Date(startOfYear); d <= today; d.setDate(d.getDate() + 1)) {
                const key = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
                if (crossedDays[key]) crossed++; else uncrossed++;
            }

            totalCrossed.textContent = crossed;
            totalUncrossed.textContent = uncrossed;
        }

        prevMonthButton.addEventListener('click', function() {
            currentMonth--;
            if (currentMonth < 0) { currentMonth = 11; currentYear--; }
            updateCalendar();
        });

        nextMonthButton.addEventListener('click', function() {
            currentMonth++;
            if (currentMonth > 11) { currentMonth = 0; currentYear++; }
            updateCalendar();
        });

        resetMonthButton.addEventListener('click', function() {
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const key = `${currentYear}-${currentMonth + 1}-${day}`;
                delete crossedDays[key];
            }
            saveCrossedDays();
            updateCalendar();
        });

        resetAllButton.addEventListener('click', function() {
            if (confirm("Reset ALL data?")) {
                crossedDays = {};
                saveCrossedDays();
                updateCalendar();
            }
        });

        summaryBtn.addEventListener('click', function() {
            calculateYearSummary();
            summaryModal.classList.remove('hidden');
        });

        closeSummary.addEventListener('click', function() {
            summaryModal.classList.add('hidden');
        });

        updateCalendar();
    });
</script>
</body>
</html>
